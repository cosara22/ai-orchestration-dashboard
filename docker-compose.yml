version: '3.8'

services:
  # Redis - Cache & Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: aod-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - aod-network

  # Backend - Bun + Hono API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: aod-backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - DATABASE_PATH=/app/data/aod.db
    volumes:
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - aod-network

  # Frontend - Next.js Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aod-frontend
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:4000
      - NEXT_PUBLIC_WS_URL=ws://backend:4000/ws
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - aod-network

volumes:
  redis_data:
    driver: local

networks:
  aod-network:
    driver: bridge
